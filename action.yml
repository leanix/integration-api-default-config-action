name: 'LeanIX Integration API Default Config Action'
description: 'Provisions a default configuration into the Integration API of all regions.'
inputs:
  environment:
    description: 'The cluster environment, e.g. test or prod'
    required: true
    default: 'test'
  region:
    description: 'The region defining the cluster to deploy to, e.g. westeurope or australiaeast. Leave empty to deploy to all regions.'
    required: false
  system_user_key:
    description: "The key that the action uses to retrieve the SYSTEM user's secret from the regional Azure Key Vault."
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'